<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="\css\sign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="location.href='home.html'">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" onclick="location.href='chatbot.html'">Chatbot</a>
              <a class="nav-link" href="#" onclick="goToHospital()">hospital</a>
              <a class="nav-link" href="#" onclick="goToMypage()">mypage</a>
            </div>
          </div>
        </div>
      </nav>
    <div>
        <div class="wrapper">
            <div class="container">
                <div class="sign-up-container">
                    <form>
                        <h1>회원 가입</h1>
                        <input type="text" placeholder="userId" id="userId" class="formInput" >
                        <input type="password" placeholder="userPw" id="userPw" class="formInput">
                        <input type="number" placeholder="userAge" id="userAge" class="formInput">
                        <div>
                            <input type="radio" class="formInput" name="gender" value="male">남
                            <input type="radio" class="formInput" name="gender" value="female">여
                        </div>
                        <div>
                       
                        </div>
                        
                        <button class="form_btn" id="join_btn">회원 가입</button>
                    </form>
                </div>
                <div class="sign-in-container">
                    <form>
                        <h1>로그인</h1>
                        <input type="text" placeholder="Id" name="signId" id="signId" class="formInput">
                        <input type="password" placeholder="Password" name="signPw" id="signPw" class="formInput">
                        <button id="form_btn">로그인</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay-left">
                        <h1>서비스 시작</h1>
                        <button id="signIn" class="overlay_btn">로그인</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Medical</h1>
                        <p>회원 서비스가 필요하면 가입해주세요</p>
                        <button id="signUp" class="overlay_btn">회원 가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/sign.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
