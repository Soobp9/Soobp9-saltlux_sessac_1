<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/chatbot.css">

  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="chatbox">
      <div class="top-bar">
        <div class="avatar">
          <p>H</p>
        </div>
        <div class="name">HealthCube</div>
        <div class="menu">
          <div class="dots"></div>
        </div>
      </div>
      <div class="middle">

        <div class="incoming">
          <div class="bot_incoming">
            <img src="/images/doctor.png" alt="" width="50" height="50">
            <div class="texts">
              <strong class="bubble">안녕하세요 무엇을 도와드릴까요?</strong>
            </div>
          </div>
        </div>
        
      </div>

      <div class="bottom-bar">
        <div class="chat">
          <input type="text" id="message-input" placeholder="메시지를 입력하세요"/>
          <button class="sendBtn" onclick="sendMessage()">SEND</button>
        </div>
      </div>
    </div>

    <div class="messages">
      <div class="sideBar">
        <div class="userInfo">
          <p>H</p>
        </div>
        <div id="user">
          <!-- OOO님 환영합니다 -->
        </div>
        <div class="userLocation">
          <div class="message other-message">
            <select class="form-select form-select-sm" aria-label="Small select example">
              <option selected>서울특별시</option>
            </select>
            <select id="gu" name="gu" class="form-select form-select-sm" aria-label="Small select example">
              <option selected>중랑구</option>
            </select>
            <select class="form-select form-select-sm" aria-label="Small select example" id="dong" onchange="selectBoxChange(this.value);">
              <option selected>면목동</option>
              <option>묵동</option>
              <option>망우동</option>
              <option>중화동</option>
              <option>신내동</option>
            </select>
          </div>
        </div>
        <div class="btn">
          <button class="myPageBtn btn-4" onclick="location.href='mypage.html'"><span>마이페이지 이동</span></button>
          <!-- <button class="myPageBtn" onclick="location.href='mypage.html'">
            마이페이지 이동
          </button> -->
          <button class="hospitalListBtn btn-4" onclick="getAllHospital()"><span>병원 리스트 이동</span></button>
          <!-- <button class="hospitalListBtn" onclick="getAllHospital()">
            병원리스트 이동
          </button> -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    <script type="text/javascript" src="/js/mypage.js"></script>
  <script type="text/javascript" src="/js/chatbot2.js"></script>
</body>

</html>
